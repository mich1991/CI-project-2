<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Hours calculator to count employees hours for company with flexible rosters.">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Count Me In!</title>
</head>
<body>
    <nav class="navbar">
        LOGO
    </nav>
    <header class="hero">
        Header image/Slogan
    </header>
    <main class="table">
        <form action="">
            <div class="table__header">
                <div><p>Day</p></div>
                <div><p>Start Time</p></div>
                <div><p>End Time</p></div>
                <div><p>Break Duration</p></div>
                <div><p>Total Hours</p></div>
            </div>
            <div class="table__day">
                <div>
                    <p>Monday</p>
                </div>
                <div class="table__day__time table__day__time--start">
                    <input type="number" name="" id="m-s-hours" min="00" max="23">
                    <span>:</span>
                    <input type="number" name="" id="m-s-minutes" min="00" max="59">
                </div>
                <div class="table__day__time table__day__time--end">
                    <input type="number" name="" id="m-e-hours" min="00" max="23">
                    <span>:</span>
                    <input type="number" name="" id="m-e-minutes" min="00" max="59">
                </div>
                <div class="table__day__time table__day__time--break">
                    <input type="number" name="" id="m-b-hours" min="00" max="23">
                    <span>:</span>
                    <input type="number" name="" id="m-b-minutes" min="00" max="59">
                </div>
                <div>
                    total hours
                </div>
            </div>

        </form>
    </main>
    <aside></aside>
    <footer></footer>

</body>
</html>
